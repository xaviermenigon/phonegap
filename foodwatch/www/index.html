<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags-->
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' gap: data: http: https:; style-src 'self' 'unsafe-inline'; media-src *;" />
  <!-- Your app title -->
  <title>FoodWatch</title>
  <!-- Path to Framework7 Library CSS -->
  <link rel="stylesheet" href="framework7/css/framework7.min.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="framework7/css/my-app.css">
</head>


<body>
  <!-- App root element -->
  <div id="app">
    <!-- Statusbar overlay -->
    <div class="statusbar"></div>

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Toolbar -->
      <div class="toolbar">
        <div class="toolbar-inner">
          <!-- Toolbar links -->
          <a id="signin" href="/signin/" class="link hidden">Se connecter</a>
          <a id="signup" href="/signup/" class="link hidden">S'inscrire</a>
          <a id="fav" href="/fav/" class="link hidden">Favoris</a>
          <a id="logout" href="/logout/" class="link hidden">Se d√©connecter</a>
        </div>
      </div>
      <!-- Initial Page, "data-name" contains page name -->
      <div data-name="home" class="page">

        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="title">FoodWatch</div>
          </div>
        </div>

        <!-- Scrollable page content -->
        <div class="page-content">
          <div class="list links-list">
            <ul>
              <li><a href="/food/">FoodWatch</a></li>
            </ul>
          </div>
          <!-- Link to another page -->
          <div class="block">
            <a href="/about/">A propos de l'application</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Path to Framework7 Library JS-->
  <script type="text/javascript" src="framework7/js/framework7.min.js"></script>
  <!-- Path to your app js-->
  <script type="text/javascript" src="framework7/js/my-app.js"></script>
</body>
</html>
